<!DOCTYPE html>
<html ng-app="frmApp">
    <head>
        <title>Formulário AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="frmCtr as ctr">
        <div id="area">
            <form ng-submit="ctr.enviar()" id="formulario" autocomplete="off">
                <fieldset>
                    <legend>Formulário</legend>
                    <label>Nome:</label><input ng-model="ctr.user.name" class="campo_nome" type="text"><br><br>
                    <label>Email:</label><input ng-model="ctr.user.email" class="campo_email" type="text"><br><br>
                    <label>Mensagem:</label><br><textarea ng-model="ctr.user.message" class="msg" cols="35" rows="8"></textarea><br><br>
                    <input class="btn_submit" type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/controller/controller.js" type="text/javascript"></script>
    </body>
</html>
